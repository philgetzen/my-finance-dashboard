<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Mode Test</title>
    <style>
        .privacy-blur {
            filter: blur(1.5px);
            user-select: none;
            transition: filter 0.3s ease;
            opacity: 0.7;
        }
        
        .privacy-blur:hover {
            filter: blur(2px);
            opacity: 0.6;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #10B981;
            margin: 10px 0;
        }
        
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <h1>Privacy Mode Test</h1>
    
    <button onclick="togglePrivacy()">Toggle Privacy Mode</button>
    
    <div class="test-container">
        <h3>Test Numbers</h3>
        <div class="amount" id="amount1">$12,345.67</div>
        <div class="amount" id="amount2">$98,765.43</div>
        <div class="amount" id="amount3">$1,234,567.89</div>
    </div>
    
    <div class="test-container">
        <h3>Privacy Status</h3>
        <p id="status">Privacy Mode: OFF</p>
    </div>

    <script>
        let privacyMode = false;
        
        function togglePrivacy() {
            privacyMode = !privacyMode;
            
            const amounts = document.querySelectorAll('.amount');
            const status = document.getElementById('status');
            
            amounts.forEach(amount => {
                if (privacyMode) {
                    amount.classList.add('privacy-blur');
                } else {
                    amount.classList.remove('privacy-blur');
                }
            });
            
            status.textContent = `Privacy Mode: ${privacyMode ? 'ON' : 'OFF'}`;
        }
    </script>
</body>
</html>
